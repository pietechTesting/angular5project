<div class="container">
  <div class="login">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center">
              <strong>Login</strong>
            </div>
            <div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input placeholder="Enter your email id" type="email" class="form-control" name="email" id="inputEmail" formControlName="email"
                    required>
                  <span class="help-block" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
                    style="color: red">Please enter the email</span>
                  <span class="help-block" *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched" style="color: red">Please enter valid the email</span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" id="inputPass" placeholder="Password" formControlName="password"
                    required minlength="6">
                  <span class="help-block" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                    style="color: red">Please enter the password</span>
                  <span class="help-block" *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched"
                    style="color: red">
                    Name must be at least 5 characters long.
                  </span>
                </div>
                <div class="form-group">
                  <div>
                    <input type="checkbox" id="rememberme" [(ngModel)]="isRememberMe" [ngModelOptions]="{standalone:true}">
                    <label for="rememberme">Remember Me</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Submit
                    </button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
              </form>
              <div class="card-footer">
                <div class="float-left">
                  <a (click)="onForgotPassword()">Recover Password</a>
                </div>
                <div class="float-right">
                  <a (click)="Newregister()">New User?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
